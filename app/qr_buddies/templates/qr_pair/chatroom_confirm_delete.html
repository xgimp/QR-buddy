{% extends 'base.html' %}


{% block content %}

<div class="container">

    <h1>
        Delete Room?
    </h1>


    <form method="post">{% csrf_token %}
        <p>
            Are you sure you want to delete room <strong>"{{ object.pk }}"</strong>?
        </p>
        <hr>
        {{ form }}
        <input type="submit" value="Confirm">
    </form>
</div>

{% endblock content %}
